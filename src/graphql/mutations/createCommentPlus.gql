mutation MyMutation($commentId: Int!, $reactionId: Int!, $userId: Int!) {
    createCommentPlus(
      comment_id: $commentId
      reaction_id: $reactionId
      user_id: $userId
    ) {
      result_code
      data {
        reactions {
          total
          items {
            caption
            count
            icon
            id
          }
        }
        actionStatus {
          reaction
          mute
        }
      }
    }
  }